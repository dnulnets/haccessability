name:                gql
version:             0.1.0.0
github:              "githubuser/gql"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/gql#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  ghc-options: []
  dependencies:
    - bytestring
    - morpheus-graphql
    - text
    - geodetics
    - dimensional
    - persistent
    - persistent-postgresql
    - persistent-template
    - yesod
    - http-types
    
executables:
  gql-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gql
    - scotty
    - transformers
    - mtl
    - monad-logger
    - persistent-postgresql
    - text
    - resourcet
    - monad-logger
    - yesod

tests:
  gql-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gql
